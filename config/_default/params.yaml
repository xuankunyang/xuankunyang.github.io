# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: sky

# i_am_a_sponsor: true

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Xuankun Yang'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: 'nOUf4btWilNd0nrZewWhlmZ4tHrkZOq4'
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    highlight_active_link: true
    # Show a language chooser (if you have translated your site content)?
    show_translations: true
    # If `show_translations` is enabled, do you wish to hide the current language name?
    hide_language_name: false
    logo:
      text: "Xuankun Yang"
      # icon: Xuankun-Yang-signature.svg

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Xuankun Yang.'
    license:
      enable: false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false
  show_translations: true

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: false
  comment:
    # Choose a provider: giscus, disqus, commento, or '' to disable commenting
    provider: 'giscus'
    giscus:
      repo: 'xuankunyang/xuankunyang.github.io'
      repo_id: 'R_kgDOOp-qaw'
      category: 'Announcements'
      category_id: 'DIC_kwDOOp-qa84CqL0m'
      theme: preferred_color_scheme
      language_code: en
      mapping: pathname
    
busuanzi:
  enable: true

params:
  services:
    umami_analytics:
      id: bbc0f0e0-122c-4b81-9eae-92170fb75208
      script_url: https://cloud.umami.is/script.js
